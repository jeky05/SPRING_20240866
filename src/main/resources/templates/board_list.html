<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>NEW 블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <h1 class="mt-5">NEW 블로그 게시판</h1>

        <!--게시글 검색창 -->
        <form th:action="@{board_list}" method="get" class="mt-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="검색어를 입력하세요" name="keyword" th:value="${keyword}">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </form>
        <!--게시글 리스트 -->
        <div class="mt-5">
            <h2>게시글 목록</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>좋아요</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}"></td>
                        <td>
                            <a th:href="@{/board_view/{id}(id=${board.id})}">
                                <span th:text="${board.title}"></span>
                            </a>
                        </td>
                        <td th:text="${board.user}"></td>
                        <td th:text="${board.newdate}"></td>
                        <td th:text="${board.vcount}"></td>
                        <td th:text="${board.likec}"></td>
                    </tr>
                </tbody>
            </table>
            
            <!--글쓰기 페이지-->
            <div class="mt-4">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td><!--글쓰기버튼-->
                                <a class="btn btn-warning" th:href="@{/board_write}">글쓰기</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
