<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
        <h1 class="mt-5 text-danger">블로그 게시판 - 잘못된 접근(세션 만료)</h1>
        
        <!-- 오류 메세지 -->
        <div class="alert alert-danger mt-4" role="alert">
            <h4 class="alert-heading">잘못된 게시판 접근입니다!</h4>
            <hr>
            <p class="mb-0">로그인 페이지로 돌아가시려면 아래 버튼을 클릭해주세요.</p>
        </div>

        <!-- 로그인 페이지로 돌아가기 버튼 -->
         <div class="mt-4">
            <a th:href="@{/member_login}" class="btn btn-primary">로그인 페이지로</a>
        </div>
    </div>
    </body>
</html>
